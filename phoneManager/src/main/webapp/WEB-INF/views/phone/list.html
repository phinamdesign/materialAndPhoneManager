<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Phone</title>
</head>
<body>
<div>
    <h1>List Phone</h1>
    <form>
        Search by name:
        <input name="s" type="text"/>
        <input type="submit" value="Search"/>
    </form><br/>
    <p>
        <a href="/create-phone">Create new Phone</a>
    </p>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>DateOfPurchase</td>
            <td>Price</td>
            <td>Description</td>
            <td>Category</td>
            <td colspan="2">Change</td>
        </tr>
        <th:block th:each="phone : ${phone}">
            <tr>
                <td th:text="${phone.name}"></td>
                <td th:text="${phone.dateOfPurchase}"></td>
                <td th:text="${phone.price}"></td>
                <td th:text="${phone.description}"></td>
                <td th:text="${phone.category.name}"></td>
                <td><a th:href="@{/edit-phone/__${phone.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-phone/__${phone.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/phones'(page=${phone.number - 1})}" th:if="${phone.hasPrevious()}">Previous</a>
        <span th:text="${phone.number + 1}"></span>/<span th:text="${phone.totalPages}"></span>
        <a th:href="@{'/phones'(page=${phone.number + 1})}" th:if="${phone.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
