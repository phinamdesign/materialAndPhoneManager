<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>
</head>
<body>
<div>
    <h1>List Category</h1>
    <form>
        Search by name:
        <input name="s" type="text"/>
        <input type="submit" value="Search"/>
    </form><br/>
    <p>
        <a href="/create-category">Create new Category</a>
    </p>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Detail</td>
            <td colspan="2">Change</td>
        </tr>
        <th:block th:each="category : ${category}">
            <tr>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td><a th:href="@{/view-category/__${category.id}__}">View</a></td>
                <td><a th:href="@{/edit-category/__${category.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-category/__${category.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>

</div>
</body>
</html>
